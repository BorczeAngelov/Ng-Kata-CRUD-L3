<h2>Product-list Component!</h2>

<button class="add-button" (click)="create()">
    Create new product
</button>

<ul class="products">
    <li *ngFor="let product of (products$ | async)">

        <a (click)="productSelected(product)">

            <span class="badge">ID: {{product.id}}</span>

            {{product.productName }}
        </a>
        
        <button (click)="delete(product)" class="delete">
            X
        </button>
    </li>
</ul>
