<h2>Product-list Component!</h2>


<button (click)="create()"
style="min-width: 250px;">
    Create new product
</button>

<div *ngFor="let product of (products$ | async)" style="margin:10px">

    <button (click)="delete(product)">
        X
    </button>

    <label style="margin:10px">ID: {{product.id}}</label>

    <button (click)="productSelected(product)"
    style="min-width: 150px">
        {{product.productName }}
    </button>
</div>
